<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/layout/forcab.xhtml">
		<ui:define name="windowTitle">#{msgs['order']}</ui:define>
		<ui:define name="content">

			<ui:param name="canEdit" value="#{loginController.hasAccessTo(enumBean.modelOrder, enumBean.accessEdit)}" />
			<ui:param name="canAdd" value="#{loginController.hasAccessTo(enumBean.modelOrder, enumBean.accessAdd)}" />
			<ui:param name="canDelete" value="#{loginController.hasAccessTo(enumBean.modelOrder, enumBean.accessAdd)}" />


			<p:dialog responsive="true" style="width:50%; max-width: 95%; max-height: 95%; overflow: auto;" id="dialog_product_group" header="Выбор товаров" widgetVar="dlg_product_choice" resizable="false" modal="true" draggable="false" rendered="#{!canEditProducts}">
				<h:form id="form_product_choice">
					<div class="ui-fluid" style="width: 70%;">
						<div class="ui-grid ui-grid-responsive">
							<div class="ui-grid-row">
								<div class="ui-grid-col-3">

									<div id="lo_goods_groups">
										<p:tree id="goods_groups" style="width: 99.5%;" value="#{productController.root}" var="node" dynamic="true" selectionMode="single" selection="#{productBackingBean.selectedProductNode}" draggable="#{productBackingBean.productGroupSwitchOrder}" droppable="#{productBackingBean.productGroupSwitchOrder}" dragdropScope="demo">
											<p:ajax event="select" listener="#{productController.changeProductsOfSelectedGroup}" update=":form_product_choice:table_goods form_product_choice:goods_groups_list" />
											<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
												<p:outputLabel id="node_group" ondblclick="PF('dlg_edit_group').show();" value="#{node.title}" />
											</p:treeNode>
										</p:tree>
									</div>
									<div id="lo_goods_groups_list">

										<p:outputPanel id="panel_goods_groups_list">
											<p:selectOneMenu id="goods_groups_list"  converter="productNodeConverter" value="#{productBackingBean.selectedProductNode}">
												<p:ajax event="change" listener="#{productController.changeProductsOfSelectedGroup}" update=":form_product_choice:table_goods form_product_choice:goods_groups" />
												<f:selectItems value="#{productController.getNodeList()}" var="gtn" itemValue="#{gtn}" itemLabel="#{gtn.data.title}" />
											</p:selectOneMenu>
										</p:outputPanel>

										<p:sticky target="panel_goods_groups_list" margin="5" />
									</div>
								</div>

								<div class="ui-grid-col-1 ui-grid-col-5px">
									<div style="height: 5px;" />
								</div>
								<div class="ui-grid-col-10">

									<div style="height: 5px;" />

									<p:dataTable id="table_goods" draggableRows="#{productBackingBean.productGroupSwitchOrder}" var="good" value="#{productController.products}" selectionMode="single" selection="#{orderBackingBean.selectedOrder.product}" rowKey="#{good.id}"
												 rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" currentPageReportTemplate="Страница {currentPage} из {totalPages}" emptyMessage="Нет записей">
										<p:ajax event="rowDblselect" listener="#{orderController.productChangeListener(good)}" oncomplete="PF('dlg_product_choice').hide();" update="form_order_edit:orderProductLabelPanel form_order_edit:orderProductPanel"/>

										<p:column style="width:20px; text-align: center;" priority="1">
											<f:facet name="header">
												<i class="fa fa-check" />
											</f:facet>
											<p:commandButton icon="fa fa-check" actionListener="#{orderController.productChangeListener(good)}" onsuccess="PF('dlg_product_choice').hide();" update="form_order_edit:orderProductLabelPanel form_order_edit:orderProductPanel" />
										</p:column>

										<p:column headerText="#{msgs['product.type']}" style="white-space:nowrap;" priority="2" rendered="false">
											<h:outputText value="Товар" rendered="#{good.type == 1}" />
											<h:outputText value="Услуга" rendered="#{good.type == 2}" />
										</p:column>

										<p:column headerText="#{msgs['product.active']}" style="white-space:nowrap;width:30px;" priority="3">
											<p:outputPanel style="text-align: center;" rendered="#{good.active}">
												<i class="fa fa-check-square-o" />
											</p:outputPanel>
											<p:outputPanel style="text-align: center;" rendered="#{!good.active}">
												<i class="fa fa-square-o" />
											</p:outputPanel>
										</p:column>

										<p:column headerText="#{msgs['product.kind']}" style="white-space:nowrap;width:80px;" priority="2">
											<h:outputText id="button_edit" value="#{good.productType.nameFull}" />
										</p:column>
										<p:column headerText="База" style="white-space:nowrap;" priority="2">
											<h:outputText value="#{good.shipmentBaseId.nameShort}" />
										</p:column>
										<p:column headerText="#{msgs['product.code']}" style="white-space:nowrap;" priority="1">
											<h:outputText value="#{good.code}" />
										</p:column>
										<p:column headerText="#{msgs['product.nameShort']}" style="white-space:nowrap;" priority="2" rendered="false">
											<h:outputText value="#{good.nameShort}" />
										</p:column>
										<p:column headerText="#{msgs['product.price']}" style="width:130px;" priority="1">
											<ui:param name="pd" value="#{productPriceService.getPriceDirection(good,productPriceService.getProductActualPrice(good.productPricesList))}" />
											<p:panelGrid styleClass="goodsTable" columns="3" cellpadding="0" cellspacing="0">

												<h:outputText style="text-align: left; float:left; font-size: xx-small;" value="#{productPriceService.getProductActualPrice(good.productPricesList).timeModified}">
													<f:convertDateTime pattern="dd.MM.yy HH:mm" />
												</h:outputText>
												<h:outputText style="float:right;" value="#{productPriceService.getProductActualPrice(good.productPricesList).price}">
													<f:convertNumber groupingUsed="true" maxFractionDigits="2" />
												</h:outputText>
												<p:outputPanel>
													<p:outputPanel style="color: green; font-weight: bold;" rendered="#{pd==0}">
														<i class="fa fa-circle-o" />
													</p:outputPanel>
													<p:outputPanel style="color: green; font-weight: bold;" rendered="#{pd==1}">
														<i class="fa fa-arrow-up" />
														<p:spacer width="3" />
														<h:outputLabel value="#{productPriceService.getPriceDifference(good,productPriceService.getProductActualPrice(good.productPricesList))}">
															<f:convertNumber groupingUsed="true" maxFractionDigits="2" />
														</h:outputLabel>
													</p:outputPanel>
													<p:outputPanel style="color: red; font-weight: bold;" rendered="#{pd==-1}">
														<i class="fa fa-arrow-down" />
														<p:spacer width="3" />
														<h:outputLabel value="#{productPriceService.getPriceDifference(good,productPriceService.getProductActualPrice(good.productPricesList))}">
															<f:convertNumber groupingUsed="true" maxFractionDigits="2" />
														</h:outputLabel>
													</p:outputPanel>
												</p:outputPanel>
											</p:panelGrid>
										</p:column>

										<p:column headerText="#{msgs['product.meashureUnit']}" style="width:20px;white-space:nowrap;" priority="2" rendered="false">
											<h:outputText value="#{good.measureUnit.id}" />
										</p:column>

										<p:column headerText="#{msgs['product.contractPrice']}" style="white-space:nowrap;" priority="3" rendered="false">
											<p:outputPanel style="text-align: center;" rendered="#{good.contractPrice}">
												<i class="fa fa-check-square-o" />
											</p:outputPanel>
											<p:outputPanel style="text-align: center;" rendered="#{!good.contractPrice}">
												<i class="fa fa-square-o" />
											</p:outputPanel>
										</p:column>

										<p:column headerText="#{msgs['product.balance']}" style="white-space:nowrap;" priority="1">
											<h:outputText value="#{good.balance}" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</p:dialog>

			<h:form id="form_order_edit">
				<p:growl id="form_order_edit_growl" showDetail="true" showSummary="true" sticky="true" escape="false" />

				<div class="ui-fluid">
					<div class="ui-grid ui-grid-responsive">

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.number']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:outputPanel>
										<p:outputLabel styleClass="field_readonly" value="#{orderBackingBean.selectedOrder.id}" rendered="#{orderBackingBean.selectedOrder.id!=null}"/>
									</p:outputPanel>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="orderStatusTypeSelectOneMenu" value="#{msgs['order.status']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:outputPanel>
										<p:selectOneMenu id="orderStatusTypeSelectOneMenu" value="#{orderBackingBean.selectedOrder.orderStatusType}" disabled="#{!canEdit}" converter="orderStatusTypeConverter">
											<c:if test="#{orderBackingBean.selectedOrder.orderStatusType == null}">
												<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.orderStatusType != null}" />
											</c:if>
											<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getOrderStatusTypeList()}" var="orderStatusType" itemLabel="#{orderStatusType.name}" itemValue="#{orderStatusType}" />
											<p:ajax event="change" listener="#{orderController.orderStatusTypeChangeListener}"/>
										</p:selectOneMenu>
									</p:outputPanel>
								</div>
							</div>
						</p:outputPanel>

						<p:separator />

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="orderCreatorSelectOneMenu" value="#{msgs['order.creatorUser']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:outputPanel>
										<p:selectOneMenu id="orderCreatorSelectOneMenu" value="#{orderBackingBean.selectedOrder.creator}" disabled="#{!canEdit}" converter="userConverter">
											<c:if test="#{orderBackingBean.selectedOrder.creator == null}">
												<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.creator != null}" />
											</c:if>
											<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getUsersForCreator()}" var="orderCreator" itemLabel="#{orderCreator.lastName} #{orderCreator.firstName} #{orderCreator.patronymic}" itemValue="#{orderCreator}" />
											<p:ajax event="change" listener="#{orderController.creatorChangeListener}"/>
										</p:selectOneMenu>
									</p:outputPanel>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.createdDate']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:calendar value="#{orderBackingBean.selectedOrder.createdDate}" pattern="dd.MM.yyyy HH:mm" locale="ru" />
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.loadClaimDate']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:calendar value="#{orderBackingBean.selectedOrder.loadClaimDate}" pattern="dd.MM.yyyy HH:mm" locale="ru" />
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.closedDate']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:calendar value="#{orderBackingBean.selectedOrder.closedDate}" pattern="dd.MM.yyyy HH:mm" locale="ru" />
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.canceledDate']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:calendar value="#{orderBackingBean.selectedOrder.cancelledDate}" pattern="dd.MM.yyyy HH:mm" locale="ru" />
								</div>
							</div>
						</p:outputPanel>

						<p:separator />

						<p:outputPanel id="orderOwnerPanel" styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="orderOwnerSelectOneMenu" value="#{msgs['order.ownerUser']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:outputPanel>
										<p:selectOneMenu id="orderOwnerSelectOneMenu" value="#{orderBackingBean.selectedOrder.owner}" disabled="#{!canEdit}" converter="userConverter">
											<c:if test="#{orderBackingBean.selectedOrder.owner == null}">
												<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.owner != null}" />
											</c:if>
											<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getUsersForOwner()}" var="orderOwner" itemLabel="#{orderOwner.lastName} #{orderOwner.firstName} #{orderOwner.patronymic}" itemValue="#{orderOwner}" />
											<p:ajax event="change" listener="#{orderController.ownerChangeListener}"/>
										</p:selectOneMenu>
									</p:outputPanel>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="orderCompanySelectOneMenu" value="#{msgs['order.company']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:selectOneMenu id="orderCompanySelectOneMenu" value="#{orderBackingBean.selectedOrder.company}" disabled="#{!canEdit}" converter="contractorConverter">
										<c:if test="#{orderBackingBean.selectedOrder.owner == null}">
											<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.company != null}" />
										</c:if>
										<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getAllCompanies()}" var="orderCompany" itemLabel="#{orderCompany.nameWork}" itemValue="#{orderCompany}" />
										<p:ajax event="change" listener="#{orderController.companyChangeListener}"/>
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="orderTransportationCompanySelectOneMenu" value="#{msgs['order.companyTrans']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:selectOneMenu id="orderTransportationCompanySelectOneMenu" value="#{orderBackingBean.selectedOrder.transportationCompany}" disabled="#{!canEdit}" converter="contractorConverter">
										<c:if test="#{orderBackingBean.selectedOrder.transportationCompany == null}">
											<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.transportationCompany != null}" />
										</c:if>
										<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getAllTransportationCompanies()}" var="orderTransportationCompany" itemLabel="#{orderTransportationCompany.nameWork}" itemValue="#{orderTransportationCompany}" />
										<p:ajax event="change" listener="#{orderController.transportationCompanyChangeListener}"/>
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>

						<p:separator />

						<p:outputPanel id="orderProductLabelPanel" styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.goodKind']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:outputLabel id="productTypeNameWork" styleClass="field_readonly" value="#{orderBackingBean.selectedOrder.productTypeNameWork}" rendered="#{true}" />
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel id="orderProductPanel" styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="field_good" value="#{msgs['order.good']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:outputPanel>
										<table width="100%" border="0" cellpadding="0" cellspacing="0">
											<tr>
												<td><p:inputText styleClass="field_readonly" id="field_good" immediate="false" readonly="true" value="#{orderBackingBean.selectedOrder.productNameShort}">
												</p:inputText></td>
												<td style="width: 30px;" align="right"><p:commandButton style="width:30px;" update="form_product_choice" icon="fa fa-list-ul" onsuccess="PF('dlg_product_choice').show();" /></td>
											</tr>
										</table>
									</p:outputPanel>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel value="#{msgs['order.transport']}" />
								</div>
								<div class="ui-grid-col-3">
									<h:outputText id="orderTransportText" styleClass="field_readonly" value="#{orderController.getTransportInfoForTableOrders(orderBackingBean.selectedOrder)}"/>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel styleClass="resp_grid_row_std">
							<div class="ui-grid-row">
								<div class="ui-grid-col-1 resp_ui-grid-col-1">
									<p:outputLabel for="orderTransportationVehicleTypeSelectOneMenu" value="#{msgs['order.transportType']}" />
								</div>
								<div class="ui-grid-col-3">
									<p:selectOneMenu id="orderTransportationVehicleTypeSelectOneMenu" value="#{orderBackingBean.selectedOrder.transportationVehicleType}" disabled="#{!canEdit}" converter="transportationVehicleTypeConverter">
										<c:if test="#{orderBackingBean.selectedOrder.transportationVehicleType == null}">
											<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.transportationVehicleType != null}" />
										</c:if>
										<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getAllTransportationVehicleTypes()}" var="orderTransportationVehicleType" itemLabel="#{orderTransportationVehicleType.name}" itemValue="#{orderTransportationVehicleType}" />
										<p:ajax event="change" update="form_order_edit:orderTransportText
																		form_order_edit:orderTransportationCompanyTypePanel
																		form_order_edit:orderTransportationHiredVehicleTypePanel
																		form_order_edit:orderVehiclePanel
																		form_order_edit:orderDriverPanel
																		form_order_edit:orderCarrierPanel
																		form_order_edit:orderTransportManagerPanel" listener="#{orderController.transportationVehicleTypeChangeListener}"/>
									</p:selectOneMenu>
								</div>
							</div>
						</p:outputPanel>

						<p:outputPanel id="orderTransportationCompanyTypePanel">
							<p:outputPanel styleClass="resp_grid_row_std" rendered="#{orderBackingBean.selectedOrder.transportationVehicleTypeType==enumBean.transportationVehicleTypeAuto.type}">
								<div class="ui-grid-row">
									<div class="ui-grid-col-1 resp_ui-grid-col-1">
										<p:outputLabel for="orderTransportationCompanyTypeSelectOneMenu" value="#{msgs['order.transportCompanyType']}" rendered="#{orderBackingBean.selectedOrder.transportationVehicleTypeType==enumBean.transportationVehicleTypeAuto.type}"/>
									</div>
									<div class="ui-grid-col-3">
										<p:selectOneMenu id="orderTransportationCompanyTypeSelectOneMenu" value="#{orderBackingBean.selectedOrder.transportationCompanyType}" disabled="#{!canEdit}" converter="transportationCompanyTypeConverter" rendered="#{orderBackingBean.selectedOrder.transportationVehicleTypeType==enumBean.transportationVehicleTypeAuto.type}">
											<c:if test="#{orderBackingBean.selectedOrder.transportationCompanyType == null}">
												<f:selectItem noSelectionOption="true" itemLabel="#{msgs['value.null']}" itemValue="#{null}" itemDisabled="#{orderBackingBean.selectedOrder.transportationCompanyType != null}" />
											</c:if>
											<f:selectItems itemDisabled="#{!canEdit}" value="#{orderController.getAllTransportationCompanyTypes()}" var="orderTransportationCompanyType" itemLabel="#{orderTransportationCompanyType.name}" itemValue="#{orderTransportationCompanyType}" />
											<p:ajax event="change" update="form_order_edit:orderTransportText
																		form_order_edit:orderTransportationHiredVehicleTypePanel
																		form_order_edit:orderVehiclePanel
																		form_order_edit:orderDriverPanel
																		form_order_edit:orderCarrierPanel
																		form_order_edit:orderTransportManagerPanel
																		form_order_edit:orderTransportationCompanyTypeSelfPanel
																		form_order_edit:orderTransportationCompanyTypeSelfPanelAccordion
																		form_order_edit:orderTransportationCompanyTypeSelfPanelDriverShortInfo
																		form_order_edit:orderTransportationCompanyTypeSelfPanelDriverAccordion" listener="#{orderController.transportationCompanyTypeChangeListener}"/>
										</p:selectOneMenu>
									</div>
								</div>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel id="orderTransportationHiredVehicleTypePanel">
							<p:outputPanel  styleClass="resp_grid_row_std" rendered="#{orderBackingBean.selectedOrder.transportationCompanyTypeType==enumBean.transportationCompanyTypeHired.type}">
								<div class="ui-grid-row">
									<div class="ui-grid-col-1 resp_ui-grid-col-1">
										<p:outputLabel value="" />
									</div>
									<div class="ui-grid-col-3">
										<p:selectOneMenu id="orderTransportationHiredVehicleTypeSelectOneMenu" value="#{orderBackingBean.selectedOrder.transportationHiredVehicleType}" disabled="#{!canEdit}" converter="transportationHiredVehicleTypeConverter"
														 rendered="#{orderBackingBean.selectedOrder.transportationCompanyTypeType==enumBean.transportationCompanyTypeHired.type}">
