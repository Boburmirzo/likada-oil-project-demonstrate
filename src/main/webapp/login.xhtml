<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{facesContext.externalContext.requestLocale}">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputScript library="scripts" name="pfloc_ru.js" />
        <title>Вход ...</title>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="false"/>
            <div style="width: 350px; height: 200px; position: absolute; top: 0; right: 0; bottom: 0; left: 0; margin: auto; ">
                <table width="100%" border="0" cellpadding="0" cellspacing="5">
                    <tr>
                        <td align="center"><p:panel header="Авторизация">

                            <h:panelGrid columns="2">

                                <h:outputText value="Логин: "/>
                                <p:inputText id="username" required="true" requiredMessage="#{msgs['login.usernameNull']}" value="#{loginController.username}"/>

                                <h:outputText value="Пароль: "/>
                                <p:password id="password" required="true" requiredMessage="#{msgs['login.passwordNull']}" value="#{loginController.password}"/>

                                <h:outputText value="Запомнить:"/>
                                <p:selectBooleanCheckbox id="rememberMe" value="#{loginController.rememberMe}"/>

                            </h:panelGrid>

                            <p:commandButton value="Войти" action="#{loginController.doLogin}" update="growl"/>
                        </p:panel></td>
                    </tr>
                </table>

            </div>
        </h:form>
    </h:body>
</f:view>
</html>
